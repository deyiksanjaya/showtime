<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ShowTime</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="ShowTime">
  <link rel="apple-touch-icon" sizes="180x180" href="icon-180x180.png">
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Stopwatch UI -->
  <div class="app">
  <div class="time-display" id="stopwatch">00:00.00</div>

  <div class="controls">
    <button class="btn lap-btn" id="lapBtn" disabled aria-label="Lap or Reset">Lap</button>
    <div class="dot-indicators">
      <span class="dot active"></span><span class="dot"></span>
    </div>
    <button class="btn start-btn" id="startBtn" aria-label="Start or Stop">Start</button>
  </div>

  <div class="laps" id="laps">
    <ul id="lapList"></ul>
  </div>

  <div class="tabs">
    <div class="tab" id="worldClockTab">
      <img src="https://img.icons8.com/ios/50/globe.png" alt="World Clock Icon"/>
      <div>World Clock</div>
    </div>
    <div class="tab" id="alarmsTab">
      <img src="https://img.icons8.com/ios-filled/50/alarm-clock.png" alt="Alarms Icon"/>
      <div>Alarms</div>
    </div>
    <div class="tab" id="stopwatchTab">
  <img id="stopwatchIcon" src="https://img.icons8.com/ios-filled/50/FFA00A/stopwatch.png" alt="Stopwatch Icon"/>
  <div>Stopwatch</div>
</div>
    <div class="tab" id="timerTab">
      <img src="https://img.icons8.com/ios-glyphs/50/timer.png" alt="Timer Icon"/>
      <div>Timers</div>
    </div>
  </div>

  <!-- Psychic input mode -->
  <div class="psychic-overlay" id="psychicOverlay">
    <div class="psychic-container">
      <div class="psychic-title">Psychic Mode</div>
      <div class="psychic-input" id="psychicInput">00</div>
      <div class="psychic-instruction">Enter two-digit millisecond target</div>
      <div class="number-grid">
        <button class="number-btn" data-number="1">1</button>
        <button class="number-btn" data-number="2">2</button>
        <button class="number-btn" data-number="3">3</button>
        <button class="number-btn" data-number="4">4</button>
        <button class="number-btn" data-number="5">5</button>
        <button class="number-btn" data-number="6">6</button>
        <button class="number-btn" data-number="7">7</button>
        <button class="number-btn" data-number="8">8</button>
        <button class="number-btn" data-number="9">9</button>
        <button class="number-btn" id="clearBtn">âŒ«</button>
        <button class="number-btn" data-number="0">0</button>
      </div>
    </div>
  </div>

  <!-- Debug overlay -->
  <div id="debugBanner" style="
    position:fixed;
    bottom:0;
    left:0;
    right:0;
    background:#111;
    color:#0f0;
    padding:10px;
    font-family:monospace;
    font-size:12px;
    z-index:9999;
    max-height:160px;
    overflow:auto;
    display:none;
    white-space:pre-wrap;
  "></div>

  <!-- Script -->
  <script type="module">
    // Import Firebase modules and 'db' instance from firebase-init.js
    // PERHATIAN: Mengimpor konfigurasi Firebase secara langsung dari file di root
    // akan mengekspos API Key dan detail proyek Anda di browser.
    // Ini adalah RISIKO KEAMANAN.
    import { db } from './firebase-init.js';
    import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { ref, get, set, remove } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";

    // Debug log helper
    const debugLog = (msg) => {
      const banner = document.getElementById("debugBanner");
      if (banner) {
        banner.style.display = "block";
        banner.textContent += `\n${msg}`;
      }
      console.log(msg);
    };

    // Device ID (UUID)
    const getDeviceId = () => {
      const base = navigator.userAgent + navigator.language;
      const encoded = btoa(base).replace(/[^a-zA-Z0-9]/g, '').slice(0, 20);
      const id = "device_" + encoded;
      debugLog("ðŸ”‘ Device ID (dihasilkan dari fingerprint): " + id);
      return id;
    };

    // Firebase Authentication
    // __app_id adalah variabel global yang disediakan oleh lingkungan Canvas.
    // Jika tidak ada (misalnya di GitHub Pages), akan menggunakan 'default-app-id'.
    const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
    let auth; // Deklarasikan variabel auth di sini

    const initAuth = async () => {
      try {
        // Instance 'app' secara implisit dibuat oleh firebase-init.js saat 'db' diekspor.
        // Kita mendapatkan instance auth dari aplikasi default yang sudah diinisialisasi.
        auth = getAuth();
        
        // Masuk dengan token kustom jika tersedia, jika tidak secara anonim
        if (typeof __initial_auth_token !== 'undefined') {
          await signInWithCustomToken(auth, __initial_auth_token);
          debugLog("âœ… Firebase: Berhasil masuk dengan token kustom.");
        } else {
          await signInAnonymously(auth);
          debugLog("âœ… Firebase: Berhasil masuk secara anonim.");
        }
      } catch (error) {
        debugLog("âŒ Firebase: Gagal mengautentikasi: " + error.message);
        window.location.replace("activate.html");
      }
    };

    const runValidation = async () => {
      debugLog("ðŸ›¡ï¸ Memulai validasi lisensi...");
      debugLog("ðŸŒ URL: " + window.location.href);

      // Pastikan auth diinisialisasi sebelum melanjutkan
      if (!auth) {
        await initAuth();
      }

      const deviceId = getDeviceId();
      debugLog("ðŸ”‘ Device ID: " + deviceId);

      // Gunakan ref Realtime Database dengan path yang benar
      // Untuk data publik: /artifacts/{appId}/public/data/{nama_koleksi_anda}/{documentId}
      const deviceRef = ref(db, `artifacts/${appId}/public/data/activatedDevices/${deviceId}`);

      try {
        const deviceSnap = await get(deviceRef); // Gunakan get untuk Realtime Database
        if (deviceSnap.exists()) {
          debugLog("âœ… Device sudah aktif.");
          return;
        } else {
          debugLog("â„¹ï¸ Device belum pernah aktivasi.");
        }
      } catch (err) {
        debugLog("âŒ Gagal cek device di Firebase: " + err.message);
      }

      const licenseKey = localStorage.getItem("showtime_license");
      debugLog("ðŸ“¦ Lisensi lokal: " + licenseKey);

      if (!licenseKey) {
        debugLog("ðŸš« Lisensi kosong. Arahkan ke activate.html");
        window.location.replace("activate.html");
        return;
      }

      const licenseRef = ref(db, `artifacts/${appId}/public/data/licenses/${licenseKey}`);
      try {
        const snapshot = await get(licenseRef); // Gunakan get untuk Realtime Database
        if (snapshot.exists()) {
          debugLog("âœ… Lisensi valid. Menghapus dan mengaktifkan device...");

          try {
            await remove(licenseRef); // Gunakan remove untuk Realtime Database
            debugLog("ðŸ”¥ Lisensi dihapus dari Firebase.");
          } catch (err) {
            debugLog("âš ï¸ Gagal hapus lisensi: " + err.message);
          }

          try {
            await set(deviceRef, { // Gunakan set untuk Realtime Database
              activatedAt: Date.now(),
              licenseKey: licenseKey
            });
            debugLog("ðŸ“¡ Device dicatat di Firebase.");
            localStorage.setItem("showtime_activated", "true");
          } catch (err) {
            debugLog("âš ï¸ Gagal set deviceRef: " + err.message);
          }

        } else {
          debugLog("âŒ Lisensi tidak valid atau sudah dipakai.");
          localStorage.removeItem("showtime_license");
          window.location.replace("activate.html");
        }

      } catch (err) {
        debugLog("âŒ Gagal koneksi Firebase saat validasi lisensi: " + err.message);
        window.location.replace("activate.html");
      }
    };

    window.addEventListener('pageshow', async () => {
      await initAuth(); // Inisialisasi otentikasi terlebih dahulu
      runValidation();
    });
  </script>

  <!-- Stopwatch logic kamu sendiri -->
  <script src="script.js"></script>
</body>
</html>
