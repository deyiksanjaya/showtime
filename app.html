<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <style>
  * {
    user-select: none;
    -webkit-user-select: none;
  }
  img {
  -webkit-user-drag: none;
  -webkit-touch-callout: none;
}
  </style>
  <title>ShowTime</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="ShowTime">
  <link rel="apple-touch-icon" sizes="180x180" href="icon-180x180.png">
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Stopwatch UI -->
  <div class="app">
  <div class="time-display" id="stopwatch">00:00.00</div>

  <div class="controls">
    <button class="btn lap-btn" id="lapBtn" disabled aria-label="Lap or Reset">Lap</button>
    <div class="dot-indicators">
      <span class="dot active"></span><span class="dot"></span>
    </div>
    <button class="btn start-btn" id="startBtn" aria-label="Start or Stop">Start</button>
  </div>

  <div class="laps" id="laps">
    <ul id="lapList"></ul>
  </div>

  <div class="tabs">
    <div class="tab" id="worldClockTab">
      <img src="https://img.icons8.com/ios/50/globe.png" alt="World Clock Icon"/>
      <div>World Clock</div>
    </div>
    <div class="tab" id="alarmsTab">
      <img src="https://img.icons8.com/ios-filled/50/alarm-clock.png" alt="Alarms Icon"/>
      <div>Alarms</div>
    </div>
    <div class="tab" id="stopwatchTab">
  <img id="stopwatchIcon" src="https://img.icons8.com/ios-filled/50/FFA00A/stopwatch.png" alt="Stopwatch Icon"/>
  <div>Stopwatch</div>
</div>
    <div class="tab" id="timerTab">
      <img src="https://img.icons8.com/ios-glyphs/50/timer.png" alt="Timer Icon"/>
      <div>Timers</div>
    </div>
  </div>

  <!-- Psychic input mode -->
  <div class="psychic-overlay" id="psychicOverlay">
    <div class="psychic-container">
      <div class="psychic-title">Psychic Mode</div>
      <div class="psychic-input" id="psychicInput">00</div>
      <div class="psychic-instruction">Enter two-digit millisecond target</div>
      <div class="number-grid">
        <button class="number-btn" data-number="1">1</button>
        <button class="number-btn" data-number="2">2</button>
        <button class="number-btn" data-number="3">3</button>
        <button class="number-btn" data-number="4">4</button>
        <button class="number-btn" data-number="5">5</button>
        <button class="number-btn" data-number="6">6</button>
        <button class="number-btn" data-number="7">7</button>
        <button class="number-btn" data-number="8">8</button>
        <button class="number-btn" data-number="9">9</button>
        <button class="number-btn" id="clearBtn">âŒ«</button>
        <button class="number-btn" data-number="0">0</button>
      </div>
    </div>
  </div>

  <script type="module">
    // --- Impor dari Firestore, bukan Realtime Database ---
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";

    // --- Konfigurasi dan inisialisasi Firebase ---
    const firebaseConfig = {
      apiKey: "AIzaSyBm2cw6dircA3IMc3yCEeCgVa5--5W6DUw",
      authDomain: "showtime-f086c.firebaseapp.com",
      projectId: "showtime-f086c",
      storageBucket: "showtime-f086c.appspot.com",
      messagingSenderId: "31064800242",
      appId: "1:31064800242:web:8b290d03eda9bf7d95896b"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Device ID generator
    const getDeviceId = () => {
        const base = navigator.userAgent + navigator.language;
        const encoded = btoa(base).replace(/[^a-zA-Z0-9]/g, '').slice(0, 20);
        return "device_" + encoded;
    };

    const runValidation = async () => {
        // Lakukan login anonim terlebih dahulu
        try {
            await signInAnonymously(auth);
        } catch (error) {
            console.error("Gagal login anonim:", error);
            alert("Gagal terhubung ke layanan otentikasi. Silakan coba lagi.");
            return; // Hentikan validasi jika login gagal
        }

        const deviceId = getDeviceId();
        // Menggunakan referensi dokumen Firestore
        const deviceRef = doc(db, "activatedDevices", deviceId);

        try {
            const deviceSnap = await getDoc(deviceRef);
            if (deviceSnap.exists()) {
                return; // Perangkat ini sudah diaktivasi.
            }
        } catch (err) {
            console.error("Gagal memeriksa status perangkat:", err);
            // Tetap lanjutkan agar pengguna bisa mencoba aktivasi
        }

        const licenseKey = localStorage.getItem("showtime_license");

        if (!licenseKey) {
            window.location.replace("activate.html");
            return;
        }
        
        // Menggunakan referensi dokumen Firestore untuk lisensi
        const licenseRef = doc(db, "availableLicenses", licenseKey);
        try {
            const licenseSnap = await getDoc(licenseRef);
            if (licenseSnap.exists()) {
                // Lisensi valid, hapus lisensi dan daftarkan perangkat
                
                // 1. Hapus lisensi dari 'availableLicenses'
                await deleteDoc(licenseRef);
                
                // 2. Daftarkan perangkat di 'activatedDevices'
                await setDoc(deviceRef, {
                    activatedAt: Date.now(),
                    licenseKey: licenseKey,
                    customerName: licenseSnap.data().customerName || 'Nama Tidak Diketahui' 
                });

                localStorage.setItem("showtime_activated", "true");

            } else {
                // Lisensi tidak ditemukan atau sudah dipakai
                localStorage.removeItem("showtime_license");
                alert("Kunci lisensi tidak valid atau sudah digunakan.");
                window.location.replace("activate.html");
            }
        } catch (err) {
            console.error("Koneksi gagal saat validasi lisensi:", err);
            alert("Koneksi ke server gagal. Pastikan Anda terhubung ke internet dan coba lagi.");
        }
    };

    window.addEventListener('pageshow', () => {
        runValidation();
    });
  </script>

  <!-- Stopwatch logic kamu sendiri -->
  <script src="script.js"></script>
</body>
</html>
